services:
  postgres:
    image: postgres:14-alpine
    container_name: ems-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-ems_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ems_password}
      POSTGRES_DB: ${DB_NAME:-ems_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ems_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ems-network

  redis:
    image: redis:7-alpine
    container_name: ems-redis-prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ems-network

  minio:
    image: minio/minio:latest
    container_name: ems-minio-prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - ems-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ems-backend-prod
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ems_user}
      DB_PASSWORD: ${DB_PASSWORD:-ems_password}
      DB_NAME: ${DB_NAME:-ems_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-ems_prod_secret_change_me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-ems-files}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ems-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    container_name: ems-frontend-prod
    ports:
      - "7080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ems-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ems-network:
    driver: bridge
